pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        mavenCentral()
        gradlePluginPortal()
    }
}

rootProject.name = 'opanel'

include 'core'
include 'fabric-1.21.5'
include 'spigot-1.21.5'
include 'forge-1.21.5'
include 'fabric-1.21.8'
include 'forge-1.21.8'
include 'spigot-1.21.8'
